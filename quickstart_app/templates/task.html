<!DOCTYPE html>

{% extends "base.html" %}
{% block head %}

<title>Task</title>

{% endblock %}
{% block body %}

<section id=title>
  <h1>{{ subject.name }} | {{ task.name }}</h1>
  {{ task.description }}<br>
</section>

<section id=upload>
  <form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
  </form>
</section>

<section id=table>
  <h2>Uploads</h2>
  <table>
    {% for material in material_list %}
      <tr>
        <td>
          {{ material.filename }}
        </td>
      </tr>
    {% endfor %}
  </table>
</section>

{% endblock %}
