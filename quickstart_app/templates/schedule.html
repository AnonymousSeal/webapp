{% extends "base.html" %}
{% block body %}

<section id=add_new_task>
  {% if current_user.status == 'user' %}
    <h1 class="inline">Tasks</h1>
  {% else %}
  <h1 class="inline">Tasks |
    <a href="{{ url_for('tasks.add_task') }}" class="button">+</a>
  </h1>
  {% endif %}
</section>

<section id=table_of_tasks>
  <table>
    {% for task in schedule %}
      <tr>
        <td>
          <a href="{{ url_for('tasks.task', task_id=task.id) }}">
            {{ task.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
</section>

{% endblock body %}
