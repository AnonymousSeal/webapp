<!DOCTYPE html>

{% extends "base.html" %}
{% block head %}

<title>Schedule</title>

<style>
  td{
    font-size: 20;
  }
  .container {
  top: 5%;
  transform: translate(-50%, 0%);
  }
</style>

{% endblock %}
{% block body %}

<section id=table>
  <h1>Tasks</h1>
  <table>
    {% for task in schedule %}
      <tr>
        <td>
          <a href="{{ url_for('task', id=task.id)}}">
            {{ task.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
</section>

{% endblock %}
