{% extends "base.html" %}
{% block body %}

<img class="rounded-circle account-img float-right" src="{{ image_file }}" alt="profile picture">
<div>
  <h1>{{user.username}}</h1><br>
  email: <em>{{user.email}}</em><br>
  {% if current_user.username == user.username %}
    status: <a href="{{ url_for('config') }}">{{user.status}}</a>
  {% else %}
    status: {{user.status}}
  {% endif %}
</div>

{% endblock body %}
