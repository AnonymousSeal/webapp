{% from "_render_field.html" import render_string_field_like %}
{% extends "base.html" %}
{% block body %}
  <div class="content-section">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Add Comment</legend>
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.csrf_token() }}
        {{ render_string_field_like(form.content) }}
        <br>
        <div class="form-group">
          {{ form.submit(class="btn btn-outline-info float-right") }}
        </div>
      </form>
    </fieldset>
  </div>
{% endblock body %}
