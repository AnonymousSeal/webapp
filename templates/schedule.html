{% extends "base.html" %}
{% block head %}

<title>Schedule</title>

<style>
  td{
    font-size: 20;
  }
  .container {
  top: 5%;
  transform: translate(-50%, 0%);
  }
</style>

{% endblock %}
{% block body %}

<div class='container'>
  <h1>Tasks</h1>
  <table>
    {% for task in schedule %}
      <tr>
        <td>
          <a href="{{ url_for('task', id=task[0])}}" style='font-size: 30px'>
            {{ task[2] }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
